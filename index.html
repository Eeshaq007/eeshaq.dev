<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      background: #2b2b2b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      transform: scale(1.2);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 6px;
      background: #3b3b3b;
      color: white;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: none;
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: white;
      color: black;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <iframe id="duckFrame" src="https://duckduckgo.com"></iframe>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === "EeshaqB" && pass === "Eeshaq2014#?") {
        document.getElementById('loginBox').style.display = "none";
        const iframe = document.getElementById('duckFrame');
        iframe.style.display = "block";
        iframe.src = "https://duckduckgo.com";
      } else {
        alert("Incorrect username or password");
      }
    }
  </script>
</body>
</html>
